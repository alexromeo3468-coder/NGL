<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NGL DGL – Shop</title>
  <meta name="description" content="NGL DGL – Simple shop front" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0c10; --card:#121318; --muted:#9aa1ac; --text:#e7eaf0; --brand:#7c5cff; --brand-2:#00d4ff;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:linear-gradient(180deg,#0b0c10 0%,#0f1117 100%);color:var(--text);}
    a{color:inherit;text-decoration:none}
    .container{max-width:1100px;margin:0 auto;padding:24px}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:36px;height:36px;border-radius:10px;background:linear-gradient(135deg,var(--brand),var(--brand-2));box-shadow:0 10px 20px rgba(124,92,255,.3)}
    .brand h1{font-size:20px;margin:0;font-weight:700;letter-spacing:.4px}

    .hero{margin:28px 0 12px;padding:28px;border-radius:20px;background:radial-gradient(1200px 400px at 80% -100%, rgba(124,92,255,.25), transparent 60%),
           linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,0)); border:1px solid rgba(255,255,255,.06)}
    .hero h2{margin:0 0 8px;font-size:34px}
    .hero p{margin:0;color:var(--muted)}

    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin-top:22px}
    @media (max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:620px){.grid{grid-template-columns:1fr}}

    .card{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:18px;overflow:hidden}
    .card img{width:100%;height:auto;display:block}
    .card .body{padding:14px 14px 16px}
    .title{font-weight:700;margin:2px 0 6px}
    .muted{color:var(--muted)}
    .price{font-weight:700;margin:10px 0 12px}

    .footer{margin:28px 0 8px;padding:16px;border-top:1px solid rgba(255,255,255,.08);color:var(--muted);font-size:14px;text-align:center}
    .tag{display:inline-block;font-size:12px;padding:4px 8px;border-radius:999px;background:rgba(124,92,255,.15);border:1px solid rgba(124,92,255,.35);color:#dcd4ff;margin-left:8px}
  </style>
</head>
<body>
  <header class="container nav">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <h1>NGL DGL <span class="tag">Shop</span></h1>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h2>Quality products from NGL DGL</h2>
      <p>Browse our collection below.</p>
    </section>

    <section>
      <div class="grid">
        <article class="card">
          <img src="https://via.placeholder.com/400x250.png?text=NGL+DGL+Tee" alt="NGL DGL Tee">
          <div class="body">
            <div class="title">NGL DGL Tee</div>
            <div class="muted">Soft cotton, unisex fit</div>
            <div class="price">₹499</div>
          </div>
        </article>

        <article class="card">
          <img src="https://via.placeholder.com/400x250.png?text=Sticker+Pack" alt="Sticker Pack">
          <div class="body">
            <div class="title">Sticker Pack</div>
            <div class="muted">Set of 10 premium vinyl</div>
            <div class="price">₹199 <span style="opacity:.6;text-decoration:line-through">₹249</span></div>
          </div>
        </article>

        <article class="card">
          <img src="https://via.placeholder.com/400x250.png?text=NGL+DGL+Cap" alt="NGL DGL Cap">
          <div class="body">
            <div class="title">NGL DGL Cap</div>
            <div class="muted">Adjustable, breathable</div>
            <div class="price">₹349</div>
          </div>
        </article>
      </div>
    </section>
  </main>

  <footer class="footer container">
    © <span id="yr"></span> NGL DGL • All rights reserved
  </footer>

  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();
  </script>
</body>
</html>
